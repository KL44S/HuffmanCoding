<!DOCTYPE html>
<html ng-app="myApp">

	<head>
		<meta charset="utf-8">
		<title>Generador de códigos compactos</title>
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="icon" href="images/favicon.png" />
		<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
		<link rel="stylesheet" type="text/css" href="css/my-styles.css">
		<link href="https://fonts.googleapis.com/css?family=Roboto+Slab|Roboto:300" rel="stylesheet">
	</head>

	<body ng-controller="controller">
		<div class="col-md-4 col-lg-3 col-sm-1 col-xs-0"></div>

		<div class="col-md-4 col-lg-6 col-sm-10 col-xs-12 main">

			<h1 class="title">CODIFICADOR HUFFMAN</h1>

			<label class="col-xs-12 col-sm-12 col-md-12 col-lg-12">TEXTO A CODIFICAR:</label>
			<textarea class="col-xs-12 col-sm-12 col-md-12 col-lg-12 textarea" maxlength="{{constantsModel.sourceMaxLength}}" rows="8" ng-model="source.text" ng-change="textHasChanged();"></textarea>

			<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 separator"></div>

			<label for="inputR" class="col-xs-12 col-sm-12 col-md-12 col-lg-12">CANTIDAD DE SÍMBOLOS DEL CÓDIGO (r): </label>
			<input id="inputR" type="number" min="2" max="99" class="col-xs-5 col-sm-3 col-md-3 col-lg-2 my-input" ng-model="code.r" ng-change="rHasChanged();"/>

			<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 separator"></div>

			<label class="col-xs-12 col-sm-12 col-md-12 col-lg-12">ALFABETO CÓDIGO:</label>
			<p class="col-xs-12 col-sm-12 col-md-12 col-lg-12 col-xs-12 col-sm-12 col-md-12 col-lg-12 font-light"> { {{code.codeAlphabet.join(", ")}} }</p>

			<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 separator"></div>

			<label class="col-xs-12 col-sm-12 col-md-12 col-lg-12">ENTROPÍA:</label>
			<p class="col-xs-12 col-sm-12 col-md-12 col-lg-12 font-light">{{source.entropy}}</p>

			<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 separator"></div>

			<div class="my-table col-xs-12 col-sm-12 col-md-12 col-lg-12">

				<div class="my-table-head">
					<div class="my-table-cell head">
						<label>SÍMBOLO</label>
					</div>
					<div class="my-table-cell head no-lateral-border">
						<label>PROBABILIDAD</label>
					</div>
					<div class="my-table-cell head">
						<label>PALABRA CÓDIGO</label>
					</div>
				</div>

				<div class="my-table-row" ng-repeat="symbol in source.symbols">

					<div class="my-table-cell">
						{{symbol.symbol}}
					</div>

					<div class="my-table-cell no-lateral-border">
						{{symbol.probability}}
					</div>

					<div class="my-table-cell">
						{{symbol.codeWord}}
					</div>

				</div>

			</div>

			<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 separator"></div>

			<label class="col-xs-12 col-sm-12 col-md-12 col-lg-12">TEXTO CODIFICADO:</label>
			<p class="col-xs-12 col-sm-12 col-md-12 col-lg-12 col-xs-12 col-sm-12 col-md-12 col-lg-12 font-light">{{code.codedText}}</p>

			<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 separator"></div>

			<label class="col-xs-12 col-sm-12 col-md-12 col-lg-12">LONGITUD MEDIA DEL CÓDIGO (L):</label>
			<p class="col-xs-12 col-sm-12 col-md-12 col-lg-12 font-light">{{code.L}}</p>

			<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 separator"></div>

			<label class="col-xs-12 col-sm-12 col-md-12 col-lg-12">RENDIMIENTO DEL CÓDIGO:</label>
			<p class="col-xs-12 col-sm-12 col-md-12 col-lg-12 font-light">{{code.preformance}}</p>

		</div>

		<div class="col-md-4 col-lg-3 col-sm-1 col-xs-0"></div>


		<script src="js/angular.min.js"></script>
		<script src="js/module.js"></script>
		<script src="model/constantsModel.js"></script>
		<script src="model/messagesModel.js"></script>
		<script src="services/sourceService.js"></script>
		<script src="services/entropyService.js"></script>
		<script src="services/symbolsGeneratorService.js"></script>	
		<script src="services/compactCodeGeneratorService.js"></script>
		<script src="controllers/controller.js"></script>
	</body>

</html>
